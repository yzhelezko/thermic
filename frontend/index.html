<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Thermic Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
            background-color: #1e1e1e;
            color: #ffffff;
            overflow: hidden;
        }
        
        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .toolbar {
            background-color: #2d2d30;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3e3e42;
        }
        
        .toolbar-title {
            font-size: 14px;
            color: #cccccc;
            font-weight: 500;
        }
        
        .shell-selector {
            background-color: #3c3c3c;
            color: #ffffff;
            border: 1px solid #464647;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .shell-selector:focus {
            outline: none;
            border-color: #007acc;
        }
        
        .terminal-container {
            flex: 1;
            background-color: #0c0c0c;
            position: relative;
            padding-left: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
        }
        
        #terminal {
            width: 100%;
            height: 100%;
        }
        
        .status-bar {
            background-color: #007acc;
            color: #ffffff;
            padding: 4px 16px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="toolbar">
        <div class="toolbar-title">Thermic Terminal</div>
        <select id="shell-selector" class="shell-selector">
            <option value="">Loading shells...</option>
        </select>
    </div>
    <div class="terminal-container">
        <div id="terminal"></div>
    </div>
    <div class="status-bar">
        <span id="status-info">Ready</span>
        <span id="platform-info">Loading...</span>
    </div>
</div>
<script src="./src/main.js" type="module"></script>
</body>
</html>
